<!DOCTYPE html>
<html lang="nl">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #def0fa 0%, #dcebf3 100%);

    }

    }

      font-weight: bold;
      color: #1f2937;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: #4b5563;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 14px 32px;
      background-color: #d4db3e;
      color: #1f2937;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
